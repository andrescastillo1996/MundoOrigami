<ion-content class="registro-background">
  <div class="registro-wrapper">
    <div class="registro-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Mundo Origami" />
      </div>

      <img src="assets/avatar.png" alt="Avatar" class="registro-avatar" />

      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-note
          color="danger"
          *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="confirmarContrasena"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            ¿Aceptas los <a href="#">términos y condiciones</a>?
          </ion-label>
          <ion-toggle slot="end" formControlName="aceptaTerminos"></ion-toggle>
        </ion-item>

        <ion-button expand="block" type="submit">CREAR USUARIO</ion-button>
        <ion-button
          expand="block"
          fill="solid"
          color="medium"
          [routerLink]="['/login']">
          VOLVER AL LOGIN
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
