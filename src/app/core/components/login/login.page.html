<ion-content class="login-background">
  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo-container">
        <img src="../../../../assets/icon/Logo.png" alt="Logo Mundo Origami" />
      </div>

      <h2 class="app-title">MUNDO ORIGAMI</h2>

      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="correo" />
        </ion-item>
        <ion-note color="danger" *ngIf="correo?.invalid && correo?.touched">
          Ingrese un correo válido.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena" />
        </ion-item>
        <ion-note
          color="danger"
          *ngIf="contrasena?.invalid && contrasena?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </ion-note>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="formularioLogin.invalid">
          Iniciar Sesión
        </ion-button>
      </form>

      <ion-button expand="block" fill="outline" color="success">
        Restablecer contraseña
      </ion-button>

      <div class="social-icons">
        <ion-icon name="logo-google" class="social-icon google" />
        <ion-icon name="logo-facebook" class="social-icon facebook" />
        <ion-icon name="close-circle" class="social-icon close" />
      </div>

      <p class="registro-text">
        ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
      </p>
    </div>
  </div>
</ion-content>
