<ion-content class="ion-padding login-background">
  <div class="logo-container">
    <img src="assets/imgs/logo-origami.png" alt="Logo Mundo Origami" />
  </div>

  <h2 class="app-title">MUNDO ORIGAMI</h2>

  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel" />
    </ion-item>
    <ion-note color="danger" *ngIf="emailInput.invalid && emailInput.touched">
      Ingresa un correo válido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel" />
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="passwordInput.invalid && passwordInput.touched">
      La contraseña debe tener al menos 6 caracteres
    </ion-note>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="loginForm.invalid"
      class="login-button">
      Iniciar Sesión
    </ion-button>
  </form>

  <ion-button
    expand="block"
    fill="outline"
    color="success"
    class="password-reset-button">
    Restablecer contraseña
  </ion-button>

  <div class="social-icons">
    <ion-icon name="logo-google" class="social-icon google" />
    <ion-icon name="logo-facebook" class="social-icon facebook" />
    <ion-icon name="close-circle" class="social-icon close" />
  </div>
</ion-content>
